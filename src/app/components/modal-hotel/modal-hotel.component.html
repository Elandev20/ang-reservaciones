<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">

        <div class="modal-main modal-dialog" role="document">
            <div class="modal-main_content">
                <div class="modal-header modal-header-items">
                    <h4 class="modal-title" id="exampleModalLabel1">Hoteles</h4>
                    <button type="button" (click)="cerrarModal()" class="close close-button-modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div>
                            <div>Nombre</div>
                            <div><input class="form-control" type="text"></div>

                            <div>Ciudad</div>
                            <div>
                                <select class="form-control" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Imagen</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Disponible
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-default" data-dismiss="modal">
                    Cancelar
                </button>
                    <button type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </div>
</div>
