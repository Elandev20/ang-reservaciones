<div class="container">
    <div class="row">
        <button type="button" class="btn btn-primary button-plus" (click)="newHotel()"><i class="fa fa-plus"></i></button>
    </div>
    <div class="hotels">

        <div class="hotels_row" *ngFor="let item of listHotels">
            <img [src]="item.imagen" alt="Hotel">
            <div class="hotel-titile">
                {{item.nombre}}
            </div>
            <div class="hotel-loaction">
                <i class="fa fa-map-marker" aria-hidden="true"></i> {{item.ciudad.ciudadNombre}}
            </div>

            <div class="hotel-actions">
                <button (click)="editHotel(item.hotelId)"><i class="fa fa-edit"></i></button>
                <button><i class="fa fa-trash"></i></button>
            </div>


        </div>
    </div>

</div>

<app-modal-hotel [data]="Hotel"></app-modal-hotel>
